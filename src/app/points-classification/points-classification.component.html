<h2>Classification:</h2>

<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Stage name - round #</h3>
      </div>
      <div class="panel-body">
        <app-score-sheet>Loading...</app-score-sheet>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-1" *ngFor="let position of scores | async">
    {{position.name}} <div *ngIf="position.points > 0"><span class="glyphicon glyphicon-glass" ></span> {{position.points}}</div>
  </div>
</div>
