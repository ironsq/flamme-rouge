    <div class="form-group">
      <div class="row">
        <div class="col-sm-5">
          <label>Rider:
            <select class="form-control" name="rider" [(ngModel)]="name">
              <option>Select rider..</option>
              <option *ngFor="let rider of riders | async" >{{rider.$key}}</option>
            </select>
          </label>
        </div>
        <div class="col-sm-2">
          <label>Square:
            <input type="text" class="form-control" name="position" [(ngModel)]="position">
          </label>
        </div>
        <div class="col-sm-2">
          <label>Placement:
            <input type="text" class="form-control" name="placement" [(ngModel)]="placement">
          </label>
        </div>
        <div class="col-sm-2">
          <label>Round:
            <input type="text" class="form-control" name="round" [(ngModel)]="round">
          </label>
        </div>
      </div>

      <button class="btn btn-success" type="submit">
        <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
        Post score
      </button>
    </div>

    <div class="row">
      <div class="col-sm-8">

      </div>
